<body>
    <script>
        function highlight (...rest) {
            console.log(rest);

        }
        function highlight2 ([first,...end],...values) {
            console.log('values: '+values);
            console.log('first: '+first);
            console.log('end: '+end);
            return values.reduce(
                (acc,crr)=>[...acc,`<span>${crr}</span>`,end.shift()],[first]
            ).join('');
        }
        var brand = 'F8';
        var course = 'Javascript!';
        highlight`Học lập trình ${course} tại ${brand}!`;
        console.log(highlight2`Học lập trình ${course} tại ${brand}!`)

        // console.log(html);
    </script>
</body>
