<body>
    <script>
            function createApp () {
                const cars = []
                return {
                    get(index) {
                        return cars[index];
                    },
                    add(car) {
                        cars.push(car)
                    },
                    edit(index, car) {
                        cars[index] = car;
                    }

                }
            }
            const app=createApp();
            app.add("bmww")
            console.log(app.get(0));
        ////------------------------------------
        function makeCouter() {
            let counter = 0;
            function increase() {
                return ++counter;
            }
            console.log(counter);//1
            return increase;
        }
        const increase1 = makeCouter()
        console.log(increase1());//1
        console.log(increase1());//2
        console.log(increase1());//3

    </script>
</body>
